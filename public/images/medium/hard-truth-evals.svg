<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="ember" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbcfe8" />
      <stop offset="55%" stop-color="#fecaca" />
      <stop offset="100%" stop-color="#fee2e2" />
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="26" />
    </filter>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="12" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.12" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1200" height="900" rx="56" fill="url(#ember)" />
  <circle cx="260" cy="220" r="220" fill="#f97316" opacity="0.18" filter="url(#blur)" />
  <circle cx="940" cy="640" r="260" fill="#0f172a" opacity="0.08" filter="url(#blur)" />
  <rect width="1200" height="900" rx="56" filter="url(#grain)" opacity="0.3" />
</svg>
