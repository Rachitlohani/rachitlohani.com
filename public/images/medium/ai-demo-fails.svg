<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="neon" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b4ccff" />
      <stop offset="60%" stop-color="#bde7ff" />
      <stop offset="100%" stop-color="#ecfeff" />
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="24" />
    </filter>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="4" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.12" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1200" height="900" rx="56" fill="url(#neon)" />
  <rect x="180" y="140" width="840" height="560" rx="60" fill="#5b21b6" opacity="0.16" filter="url(#blur)" />
  <rect x="320" y="240" width="680" height="460" rx="60" fill="#ffffff" opacity="0.4" filter="url(#blur)" />
  <rect width="1200" height="900" rx="56" filter="url(#grain)" opacity="0.3" />
</svg>
