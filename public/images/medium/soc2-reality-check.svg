<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="steel" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#cbd5f5" />
      <stop offset="60%" stop-color="#e2e8f0" />
      <stop offset="100%" stop-color="#f8fafc" />
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="22" />
    </filter>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="2" seed="7" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.12" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1200" height="900" rx="56" fill="url(#steel)" />
  <rect x="160" y="120" width="880" height="520" rx="48" fill="#9fb8e8" opacity="0.35" filter="url(#blur)" />
  <rect x="320" y="260" width="700" height="420" rx="48" fill="#ffffff" opacity="0.4" filter="url(#blur)" />
  <rect width="1200" height="900" rx="56" filter="url(#grain)" opacity="0.3" />
</svg>
