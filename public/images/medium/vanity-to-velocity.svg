<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#bfe3ff" />
      <stop offset="55%" stop-color="#ffd6a6" />
      <stop offset="100%" stop-color="#fff1d6" />
    </linearGradient>
    <radialGradient id="bokeh" cx="0.2" cy="0.2" r="0.6">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="2" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.12" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1200" height="900" rx="56" fill="url(#sky)" />
  <circle cx="240" cy="180" r="220" fill="#ffffff" opacity="0.35" filter="url(#blur)" />
  <circle cx="980" cy="680" r="240" fill="#ffd9b0" opacity="0.35" filter="url(#blur)" />
  <circle cx="860" cy="200" r="160" fill="url(#bokeh)" />
  <rect width="1200" height="900" rx="56" filter="url(#grain)" opacity="0.3" />
</svg>
